<!-- 热门列表模板 -->
<script type="text/html" id="hotTmp">
	<%for(var i=0; i<result.length; i++){%>
		<a href=<%="/huishou?from=index#brand=" + result[i].brand_id + "&pid=" + result[i].model_id%> target="_blank" class="cnt-inner-right-item">
			<div class="p-img">
				<img src=<%=result[i].img_url%>>
			</div>
			<div class="p-name"><%=result[i].model_alis%></div>
		</a>
	<%}%>
</script>
